<!DOCTYPE html>
<html lang="ko-kr">
<head>
  <meta charset="UTF-8">
  <title>login form</title>
  <link rel="stylesheet" href="css/form.css">
</head>
<body>
  <div class="login">
    <h1>Log in</h1>
    <button type="button" class="close-btn"><img src="images/icon-close.png" alt="close button"></button>
    <fieldset>
      <legend class="readable-hidden">login form</legend>
      <div class="input-id">
        <label for="user-id"></label><input type="text" required placeholder="Log in">
      </div>
      <div class="input-pw">
        <label for="user-password"></label><input type="password" required placeholder="Password">
      </div>
    </fieldset>
    <button type="button" class="login-btn">Log in</button>
    <div class="social">
      <div class="text">or connect with</div>
      <button type="button" class="facebook"><img src="images/icon-facebook.png" alt="facebook"></button><button type="button" class="twitter"><img src="images/icon-twitter.png" alt="twitter"></button>
    </div>
    <div class="link">
      <button type="button" class="signup">Sign up</button><button type="button" class="fogot-pw">Fogot password?</button>
    </div>
  </div>
</body>
</html>
