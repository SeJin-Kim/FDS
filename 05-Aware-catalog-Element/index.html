<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<title>Aware Catalog</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="catalog">
		<!-- 제품-01 -->
		<div class="item-01">
			<!-- 제품정보 시작.-->
			<div class="product-info">
				<div class="product-photo">
					<img src="images/products/product-01.jpg" alt="Single Breasted Blazer">
				</div>
				<div class="text-info">
					<div class="product-title">
						Luke 1977 Men's Soeron 2 Single Breasted Blazer
					</div>
					<div class="kategorie-name">
						Blazers
					</div>
				</div>
				<div class="price-info">
					<div class="price">$145</div>
					<!-- <div class="sale-price">$120</div> -->
					<div class="price-icon"><img src="images/icon/icon-new.png" alt="new product"></div>
				</div>
			</div>
			<!-- 제품정보 끝. -->
			<!-- 구매 영역. -->
			<div class="cart">
				<select class="size-list">
				<option selected>Size</option>
				<option>us5</option>
				<option>us6</option>
				<option>us7</option>
				<option>us8</option>
				<option>us9</option>
				<option>us10</option>
				</select>
				<button class="add-cart-btn">Add to cart</button>
				<div class="add-wishlist"><a href="#" title="add to wishlist">Add to wishlist</a></div>
			</div>
			<!-- 구매 영역 끝.  -->
		</div>
